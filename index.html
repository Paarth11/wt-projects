<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Your E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Books - For Candela </h1>
        <p>Explore our collection of books and find your next captivating read.</p>
    </header>

    <section>
        <div class="product">
            <h2>Rich Dad Poor Dad</h2>
            <p>about: Finantial Education | Debt | Cash flow </p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Song of Fire and Ice</h2>
            <p>about: Drama | Character | Politics </p>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more book products as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Your E-commerce Website. All rights reserved.</p>
    </footer>

</body>
</html>
